<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        let socket = io()
        function createUser(){
            socket.emit('createUser', document.getElementById('name').value)
        }
        socket.on('userExists', function(data){
            document.getElementById('error-container'.innerHTML = data)
        })
        socket.on('setUser', function(data){
            user = data.username
            document.body.innerHTML = `<textarea id="message" rows=10 cols=100></textarea>
            <button onclick = "sendMessage()">Send</button>\
            <div id="message-container"></div>
            `
        })
        function sendMessage(){
            let msg = document.getElementById('message').value
            if(msg)
                socket.emit('msg', {message: msg, user})
        }
        socket.on('newmsg', function(data){
            if(user){
                document.getElementById('message-container').innerHTML += 
                `<div><b> ${data.user}</b>: ${data.message} </div>`
            }
        })
    </script>
    <input id="name" type="text">
    <button onclick="createUser()">Create User</button>
    <div id="error-container" style="color: red; font-size: larger;"></div>
</body>
</html>
