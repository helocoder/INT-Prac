<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../image_chager/style.css"/>
    <title>Document</title>
</head>
<body>
   <div class="container">
    <img id="img" src="assest/img1.jpeg"/>
    <button onclick="change()">Change</button>
   </div>

   <script>
    function change()
    {
        var img_name = document.getElementById('img');
        if(img_name.src.match('./assest/img1.jpeg'))
        {
            img_name.src = ('./assest/img5.jpg');
        }
        else{
            img_name.src = ('./assest/img1.jpeg');
        }
    }
   </script>
</body>
</html>
